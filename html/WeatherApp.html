<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/WeatherApp.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">Weather App</header>
    <main class="container">
      <div class="search-container">
        <input
          class="search-input"
          type="search"
          id="searchCity"
          placeholder="Search by city name..."
          autocomplete="off"
          required
        />
        <button class="button" id="button" type="submit">Search</button>
      </div>

      <div class="city-container">
        <h2 id="cityName">Get weather information of any City.</h2>
      </div>

      <div class="app-container">
        <div class="basic-info">
          <h3>Feels like: <span id="feels-like"></span></h3>
          <h3>Humidity: <span id="humidity"></span></h3>
        </div>

        <div class="more-info">
          <h3>Maximum Temperature: <span id="maxTemp"></span></h3>
          <h3>Minimum Temperature: <span id="minTemp"></span></h3>
        </div>
      </div>
    </main>
    <script src="../js/WeatherApp.js" defer></script>
  </body>
</html>
